<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600&family=Hachi+Maru+Pop&family=Montserrat:wght@100;200;300;400;500;600;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>to-do list</title>
</head>
<body>
<header class="list">
    <div class="container">
        <h1> TODO-LIST </h1>
        <div id='app'>
            <h2>{{ message }}</h2>
            <div class="title" v-if="is_visible"> 
                Удаляй дела по мере выполнения и добавляй новые!
            </div>
            <ul>
                <li v-for="(todo,index) in todos">
                    {{ todo }}
                    <button class="btn_btn" v-if="todos.length>0" v-on:click='item_clicked(index)'>X</button>
                </li>
            </ul>
            <div class="todo">Всего дел: {{ todos.length }}</div>
            <label> Название дел</label>
            <input v-model="new_item">

    
            <button class="btn_add" v-on:click="button_add_clicked">Добавить</button>
            <button class="btn_clear" v-if="todos.length > 0" v-on:click="button_clear_clicked">Удалить</button>

        </div>
    </div>

    <script>
        var app = new Vue({
            el:"#app" ,
            data: {
                message: "Дела на сегодня:",
                is_visible: true,
                todos: ['Погулять с собакой', 'Дочитать книгу','Заняться спортом','Забрать заказ'],
                new_item: null
            },
            methods: {
                item_clicked:function(index){
                    this.todos.splice(index,1)
                },
                button_add_clicked: function(){
                    if(!this.new_item === null) {return }
                    this.todos.push(this.new_item)
                    this.new_item = null
                },
                button_clear_clicked: function (){
                    this.todos = []
                }
            }
        })
    </script>
</header>
</body>
</html>
